name: Deploy Frontend to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --force
          npm install @rollup/rollup-linux-x64-gnu --force
          
      - name: Build
        run: npm run build
        
      - name: Debug Build Output
        run: |
          echo "=== Build Output Contents ==="
          ls -la dist/
          echo "=== index.html content ==="
          cat dist/index.html
        
      - name: Prepare for deployment
        run: |
          # Copy files directly (no intermediate directory)
          cp web.config dist/
          cd dist
          
          # List all files before zipping
          echo "=== Files to be deployed ==="
          find . -type f -exec ls -l {} \;
          
          # Create deployment package
          zip -r ../release.zip .
          cd ..
          
          # Verify zip contents
          echo "=== Zip Contents ==="
          unzip -l release.zip
        
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tech0-gen-8-step4-eyesmile'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F90906F5F2994C96800591BC6F0D61C5 }}
          package: release.zip
          
      - name: Post Deployment Debug
        run: |
          echo "Deployment completed. Check the Azure portal for the deployed files."
          echo "URL: https://tech0-gen-8-step4-eyesmile.azurewebsites.net"
